<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Forum</title>
  </head>
  <body>
    <!-- Page title -->
    <h1>Simple Forum</h1>

    <!-- Link to create new post -->
    <a href="{{ url_for('create') }}">Create New Post</a>

    <!-- List of posts -->
    <ul>
      {% for post in posts %}
      <li>
        <!-- Post title -->
        <h2>{{ post.title }}</h2>

        <!-- Post content -->
        <p>{{ post.content }}</p>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
